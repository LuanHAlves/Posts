<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Post title"
        name="title"
        ngModel
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">{{ errorMsg }}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        type="text"
        rows="5"
        placeholder="Something you'd like to post here"
        name="content"
        ngModel
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">{{ errorMsg }}</mat-error>
    </mat-form-field>
    <div class="save-button-container">
      <button mat-raised-button color="accent" type="submit">
        Save Post
      </button>
    </div>
  </form>
</mat-card>
