<link href="post-create.component.css" rel="stylesheet" />

<mat-card>
  <mat-form-field>
    <input
      matInput
      type="text"
      placeholder="Post title"
      [(ngModel)]="enteredTitle"
    />
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      type="text"
      rows="5"
      placeholder="Something you'd like to post here"
      [(ngModel)]="enteredContent"
    ></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onAddPost()">
    Save Post
  </button>
</mat-card>
